<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      button{
          position: absolute;
          top: 5%;
          left: 40%;
          padding:10px 30px;
          font-size: 25px;
      }
      h1{
          position: absolute;
          top: 25%;
          left: 40%;
      }
      .duze{
          transform: scale(2);
      }
  </style>
  <script>
      $("button").click(function(){
          $("h1").toggleClass("duze");
      })
  </script>
</head>
<body>
    <button>siema</button>
    <h1>cos zrob</h1>
</body>
</html>
