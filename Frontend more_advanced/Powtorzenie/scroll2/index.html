<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sekcja1"></section>
    <section class="sekcja2"></section>
    <section class="sekcja3"></section>
    <section class="sekcja4"></section>
    <section class="sekcja5"></section>
    <div class="info"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(window).on ('scroll', function(){
            $('div.info').text('obecna pozycja scrolla to ' + $(window).scrollTop().toFixed() + "px")
            if($(document).scrollTop()>500){
                $('div.info').addClass('active');
            }
            else $('div.info').removeClass('active');
        })

    </script>
</body>
</html>
