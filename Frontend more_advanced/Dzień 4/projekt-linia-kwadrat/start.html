<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie - kwadrat i linia - wy≈õrodkowanie</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 200vh;
        }
        .rect {
            position: absolute;
            top: calc(100% - 5vw);
            left: 50%;
            width: 10vw;
            height: 10vw;
            transform: translate(-50%) rotate(45deg);
            border: 2px solid black;
            z-index: 1;
            background-color: white;
        }
        .line {
            position: absolute;
            top: calc(100% - 4px);
            border-top: 8px dashed black;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="rect"></div>
    <div class="line"></div>
</body>

</html>
