<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
   margin: 0;
   padding: 0;
  }
  header {
   height: 100vh;
   background-image: url(motocross-2549359_1920.jpg);
   background-attachment: fixed;
   background-size: cover;
   background-position: center;
  }

  main {
   min-height: 150vh;
   background-color: #000;
  }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <script src="/jquery-3.6.0.min.js"></script>
    <script>
        const $doc = $(document);
        const $header = $('header');
        const $main = $('main');

        $doc.on('scroll', function(){
            const scrollPosition = $doc.scrollTop();

            const sectionOffset = $main.offset().top;
            const headerHeight = $header.outerHeight();
            let grey = scrollPosition/headerHeight;
            
            $header.css({
                'opacity' : 1 - scrollPosition / headerHeight,
                'filter' : 'grayscale('+scrollPosition/headerHeight+')',
            })
        })



    </script>
</body>
</html>
